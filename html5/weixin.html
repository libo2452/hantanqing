<!DOCTYPE html>
<title>OPPO | 手机延保</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0, maximum-scale=1.0"/>  
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
<script>
    $(document).bind("mobileinit", function(){
        $.mobile.autoInitialize=false; //删除这行配置参数就会出现渲染错误
    });
    $(function(){
          $("#go").on('click',function(){
              var imeiNum = $("input[name=imei]").val();
              $.ajax({
                  url:"?q=mobile/imei/regist",
                  data:{imei:imeiNum},
                  dataType:'json',
                  success:function(data){
                      var info = JSON.parse(data);
                      if(info.no == 0){
                          alert('恭喜您，手机已经获得半年延保！');
                      }else if(info.no == 5){
                          alert('恭喜您，手机已经成功延保，不需要再次申请注册！');
                      }else{
                          alert('对不起，延保失败，请检查是否以下原因：1、电子保卡没有注册；2、IMEI码输入错误；3、不是活动期间销售手机！');
                      }
                  }
              });
          });
    });
</script>
<style>
    .wrapper{padding:0.1em 0.8em;font-family: "微软雅黑";line-height: 1;}
    .wrapper h1{text-align: center;font-weight: normal;font-size: 1.5em;line-height: 2em;}
    .rule{font-size: 0.8em;padding-top:20px;line-height: 1;}
    .imei{height:2.2em;color:#888;font-family: "微软雅黑";}
    .wrapper .ui-btn-inner{background:#79bb0f;border-radius:7px;}
    .wrapper .ui-btn-hidden{background: rgba(141,199,26,0);}
    .wrapper .ui-btn-text{color:#fff;text-shadow: 0 1px 0 #888;}
    .wrapper .ui-btn{border-radius:7px;}
</style>
</head>
<body>
        <div class="wrapper">
                <fieldset>
                          <h1 class="">暑期扫微信，送延保活动</h1>
                          <input class="imei" type="text" value="请输入您的手机IMEI号" name="imei" onfocus="if (this.value == '请输入您的手机IMEI号') {this.value = '';}" onblur="if (this.value == '') {this.value = '请输入您的手机IMEI号';}" />
                          <input type="submit" id="go" value="确 定" />
                </fieldset>
                <section class="rule">
                    <p><span>活动时间：</span>2013年6月10日—2013年9月1日</p>
                    <p><span>活动对象：</span>在此活动期间购买OPPO智能手机的用户</p>
                </section>
        </div>
</body>
</html>
