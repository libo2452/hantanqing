<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>postMessage target</title>
<style>
body { 
  font: normal 16px/20px Helvetica, sans-serif;
  margin: 0;
  padding: 20px;
}
</style>
</head><body><p id="test">http://revieweb20.com said: my message</p>
<script>
window.onmessage = function(e){
  if ( e.origin !== "http://revieweb20.com" ) {
    document.getElementById("test").innerHTML = 'Ignoring message from ' + e.origin;
  } else {
    document.getElementById("test").innerHTML = e.origin + " said: " + e.data;
  }
}
</script>
</body></html>
